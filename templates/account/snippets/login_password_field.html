{% load i18n %}
<div class="mb-3">
  {{ field.label_tag }}
  {{ field }}
</div>
{% if field.help_text %}
  <small class="form-text text-muted">{{ field.help_text }}</small>
{% endif %}
{% if field.errors %}
  <div class="text-danger">{{ field.errors }}</div>
{% endif %}
{% if field.name == "password" and form.forgot_password_url %}
  <div class="mb-3 text-center">
    <a href="{{ form.forgot_password_url }}" class="link-secondary">{% trans "Forgot your Password?" %}</a>
  </div>
{% endif %}
